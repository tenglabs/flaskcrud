{% extends 'base.html' %}

{% block head %}


{% endblock %}


{% block body %}



<div class="container">
    <div class="card text-white bg-dark mb-3 mt-5" style="max-width: 188rem;">
        <div class="card-header">Created at {{ task.date_created.date() }}</div>
        <div class="card-body">
          <h5 class="card-title">{{ task.content }}</h5>
          <form action="/update/{{task.id}}" method="POST" >

            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Update">
        </form>
          
          <a href="/delete/{{task.id}}" class="btn btn-sm btn-danger">Delete</a>
          
        </div>
        
      </div>
</div>


{% endblock %}
